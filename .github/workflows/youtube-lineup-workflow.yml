name: freeCodeCamp Timeline
on:
  schedule:
    # Runs every hour
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  update-readme-with-freeCodeCamp-lineup:
    name: Update this repo's README with latest freeCodeCamp history
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: gautamkrishnar/blog-post-workflow@master
        with:
          comment_tag_name: "FCC-Timeline"
          feed_list: "https://www.freecodecamp.org/dsmith73"
